<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <div class="todo-wrapper">
    <header>
      <h1>To Do List</h1>
      <div class="input-container">
        <input type="text" id="todo-input" placeholder="O que precisa ser feito?">
        <button id="add-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </header>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Todas</button>
      <button class="filter-btn" data-filter="pending">Pendentes</button>
      <button class="filter-btn" data-filter="completed">Concluídas</button>
    </div>

    <ul id="todo-list">
    </ul>

    <div class="footer">
      <span id="items-left">0 itens restantes</span>
      <button id="clear-completed">Limpar concluídas</button>
    </div>
  </div>

  <script src="assets/JS/script.js"></script>
</body>

</html>
